name: Codespace 
on: [push]
jobs: 
  build:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v3
   - name: Set up Python 3.9
     uses: actions/setup-python@v4
     with:
      python-version: '3.9'
   - name: Install dependencies
     run: |
      make install
   - name: lint
     run: |
      make lint
   - name: test
     run: |
      make test
   - name: format
     run: | 
      make format
